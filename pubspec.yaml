name: gamified_tax_deduction
description: A privacy-focused mobile app that gamifies tax deduction tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.0
  path_provider: ^2.1.1
  uuid: ^4.1.0
  google_mlkit_text_recognition: ^0.12.0
  camera: ^0.10.5+5
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true